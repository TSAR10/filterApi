<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- DataTable -->
	<link href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css" />

	<!-- custom css -->
	<link rel="stylesheet" href="style.css">
	
	<title>Document</title>
</head>
<body class="d-flex justify-content-center" style="background-color: whitesmoke;">

	<div class="w-75 p-5" style="background-color: white;">
		<select class="form-select mb-3" id="filterDropdown">
			<option value="1">Filter</option>
			<option value="2">Yesterday</option>
			<option value="3">Last Week</option>
			<option value="4">Last Month</option>
			<option value="5">Custom Date Range </option>
		</select>

		<form class="row g-3 mb-5" id="formDateRange">
			<div class="col-md-5">
				<label for="startDate" class="form-label">Start Date</label>
				<input type="date" class="form-control" id="startDate" disabled>
			</div>
			<div class="col-md-5">
				<label for="endDate" class="form-label">End Date</label>
				<input type="date" class="form-control" id="endDate" disabled>
			</div>
			<div class="col-md-2" style="position: relative;">
				<button class="btn center btn-success btn-lg" id="filterBtn" disabled> Filter </button>
			</div>
		</form>

		<table class="table w-100" id="dataTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Notes</th>
					<th>Bunting</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<!-- jQUery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<!-- datatables -->
	<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>

	<!-- axios -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- custom js -->
	<script src="main.js"></script>
</body>
</html>
